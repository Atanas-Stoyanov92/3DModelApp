{% extends 'base.html' %}

{% block main_content %}
<div class="container-delete-photo">
    <h2>Are you sure you want to delete this photo?</h2>
    <p>Photo Description: {{ object.photo_name }}</p>
    <p>Photo Description: {{ object.description }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'details photo' pk=object.pk %}">Cancel</a>
    </form>
</div>
{% endblock %}
